<script>
    // JavaScript to handle upload dropdown functionality
    document.addEventListener('DOMContentLoaded', function () {
        const uploadButton = document.getElementById('uploadButton');
        const uploadDropdown = document.getElementById('uploadDropdown');
        const fileInput = document.getElementById('fileInput');
        const imageInput = document.getElementById('imageInput');

        // Toggle dropdown when upload button is clicked
        uploadButton.addEventListener('click', function (e) {
            e.stopPropagation();
            uploadDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!uploadDropdown.contains(e.target) && !uploadButton.contains(e.target)) {
                uploadDropdown.classList.add('hidden');
            }
        });

        // Handle upload option clicks
        document.getElementById('addPhotosFiles').addEventListener('click', function () {
            fileInput.click();
            uploadDropdown.classList.add('hidden');
        });

        document.getElementById('addFromGoogleDrive').addEventListener('click', function () {
            // TODO: Implement Google Drive integration
            showToast('Google Drive integration coming soon!', 'info');
            uploadDropdown.classList.add('hidden');
        });

        document.getElementById('addFromDropbox').addEventListener('click', function () {
            // TODO: Implement Dropbox integration
            showToast('Dropbox integration coming soon!', 'info');
            uploadDropdown.classList.add('hidden');
        });

        document.getElementById('scanDocument').addEventListener('click', function () {
            // Open camera for document scanning
            imageInput.click();
            uploadDropdown.classList.add('hidden');
        });

        document.getElementById('createDocument').addEventListener('click', function () {
            // TODO: Implement document creation
            showToast('Document creation coming soon!', 'info');
            uploadDropdown.classList.add('hidden');
        });

        // Handle file selection
        fileInput.addEventListener('change', function (event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                handleFileUpload(files);
            }
        });

        imageInput.addEventListener('change', function (event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                handleFileUpload(files);
            }
        });

        // Function to handle file upload
        async function handleFileUpload(files) {
            try {
                // Show loading state
                uploadButton.disabled = true;
                uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                for (const file of files) {
                    // Create FormData for each file
                    const formData = new FormData();
                    formData.append('file', file);

                    // Send to backend
                    const response = await fetch('/upload_document', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Upload successful:', result);
                        showToast(`${file.name} uploaded successfully!`, 'success');
                    } else {
                        throw new Error(`Upload failed for ${file.name}`);
                    }
                }

            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed. Please try again.', 'error');
            } finally {
                // Reset button state
                uploadButton.disabled = false;
                uploadButton.innerHTML = '<i class="fas fa-plus"></i>';
                fileInput.value = '';
                imageInput.value = '';
            }
        }

        // Function to show toast notifications
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            if (toast && toastMessage && toastIcon) {
                toastMessage.textContent = message;
                toast.className = `toast toast-${type} active`;

                // Set appropriate icon
                switch (type) {
                    case 'success':
                        toastIcon.className = 'fas fa-check-circle';
                        break;
                    case 'error':
                        toastIcon.className = 'fas fa-exclamation-circle';
                        break;
                    case 'info':
                        toastIcon.className = 'fas fa-info-circle';
                        break;
                    default:
                        toastIcon.className = 'fas fa-bell';
                }

                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 3000);
            }
        }

        // Chat interface handlers for the new search bar
        const searchInput = document.getElementById('searchInput');
        const plusIcon = document.querySelector('.plus-icon');
        const actionButtons = document.querySelectorAll('.icon-button');

        // Handle plus icon click
        if (plusIcon) {
            plusIcon.addEventListener('click', function() {
                console.log('Plus icon clicked');
                // Add upload functionality here
            });
        }

        // Handle search input
        if (searchInput) {
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        console.log('Search query:', query);
                        // Add search functionality here
                    }
                }
            });
        }

        // Handle action buttons (microphone and audio)
        actionButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                if (index === 0) {
                    console.log('Microphone button clicked');
                    // Add microphone functionality here
                } else if (index === 1) {
                    console.log('Audio button clicked');
                    // Add audio functionality here
                }
            });
        });
    });
</script>
